<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Studio Navyhouse official</title>
  </head>

  <body>
    <header>
      <!-- ナビゲーションバー -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Studio Navyhouse</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
            <a class="nav-item nav-link" href="#">サービス</a>
            <a class="nav-item nav-link" href="#">制作実績</a>
            <a class="nav-item nav-link" href="#">会社案内</a>
            <a class="nav-item nav-link disabled" href="#">Disabled</a>
          </div>
        </div>

        <!--検索フォーム  -->
        <form class="form-inline">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </nav>

      <!-- トップ画像　JSとの組み合わせで動く -->
      <div
        id="carouselExampleInterval"
        class="carousel slide"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active" data-interval="3000">
            <img
              src="image/office-925806_1280.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item" data-interval="3000">
            <img
              src="image/paper-plane-1607340_1920.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="image/table-629772_1920.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleInterval"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleInterval"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </header>

    <!-- メインスペース -->
    <main>
      <div class="container">
        <h4>活動内容</h4>

        <div class="card-deck">
          <!-- カード１ -->
          <div class="card" style="width: 20rem">
            <img
              class="card-img-top"
              src="image/digital-marketing-1433427_1920.jpg"
              alt="Card image cap"
            />
            <div class="card-body">
              <h4 class="card-title">WEBサービス制作</h4>
              <p class="card-text">
                Webマーケティング、デザイン、SEO最適化を駆使したサイト制作で、集客や反響アップを実現します。
              </p>
              <a href="#" class="btn btn-secondary">詳細</a>
            </div>
          </div>

          <!-- カード２ -->
          <div class="card" style="width: 20rem">
            <img
              class="card-img-top"
              src="image/iphone-5537230_1920.jpg"
              alt="Card image cap"
            />
            <div class="card-body">
              <h4 class="card-title">iOSアプリ制作</h4>
              <p class="card-text">
                アプリビジネス・パートナーとして立ち上げから運用まで利益拡大に向けで支援します。
              </p>
              <a href="#" class="btn btn-secondary">詳細</a>
            </div>
          </div>

          <!-- カード３ -->
          <div class="card" style="width: 20rem">
            <img
              class="card-img-top"
              src="image/sport-3365503_1920.jpg"
              alt="Card image cap"
            />
            <div class="card-body">
              <h4 class="card-title">自社制作アプリ</h4>
              <p class="card-text">
                世界中の人たちの毎日の生活に小さな彩りを添えたい…そんな想いでアプリを制作しています。
              </p>
              <a href="#" class="btn btn-secondary">詳細</a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <small>All rights reserved Studio Navyhouse 2020</small>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <!-- ヘッダーの画像変えるJS -->
    <script>
      $(".carousel").carousel({
        interval: 2000,
      });
    </script>
  </body>
</html>
